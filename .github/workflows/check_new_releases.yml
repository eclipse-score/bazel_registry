name: Check for Module Updates

on:
  schedule:
    - cron: '0 0,12 * * *'  # Twice a day
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  check-updates:
    runs-on: ubuntu-latest

    # permissions must be set even when using a PAT
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4.2.2
        env:
          # For pushing and PR we want to use a PAT with write access.
          persist-credentials: false

      - name: Debug PAT
        run: |
          echo "SCORE_BOT_PAT is set: [${{ secrets.SCORE_BOT_PAT != '' }}]"
          echo "GITHUB_TOKEN is set: [${{ secrets.GITHUB_TOKEN != '' }}]"
        env:
          SCORE_BOT_PAT: ${{ secrets.SCORE_BOT_PAT }}

      - name: "Debug PAT: /user"
        run: |
          curl -s -H "Authorization: token $SCORE_BOT_PAT" https://api.github.com/user
        env:
          SCORE_BOT_PAT: ${{ secrets.SCORE_BOT_PAT }}

      - name: "Debug PAT: /repos/eclipse-score/bazel_registry"
        run: |
          curl -s -H "Authorization: token $SCORE_BOT_PAT" https://api.github.com/repos/eclipse-score/bazel_registry
        env:
          SCORE_BOT_PAT: ${{ secrets.SCORE_BOT_PAT }}

      - name: "Debug PAT: /user/repos"
        run: |
          curl -s -H "Authorization: token $SCORE_BOT_PAT" https://api.github.com/user/repos?per_page=100
        env:
          SCORE_BOT_PAT: ${{ secrets.SCORE_BOT_PAT }}

      - name: Run version checker script
        id: check_versions
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pip install -r tools/requirements.txt
          python scripts/check_and_update_modules.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          title: Update modules
          author: eclipse-score-bot <187756813+eclipse-score-bot@users.noreply.github.com>
          committer: eclipse-score-bot <187756813+eclipse-score-bot@users.noreply.github.com>
          body: |
            This PR updates the modules to their latest versions.
            Please review and merge if everything looks good.
          commit-message: Update modules
          branch: bot/modules-update
          # Target main branch, regardless of where this workflow was triggered from.
          base: main
          # Use token with write access.
          # Using a different token than GITHUB_TOKEN is required,
          # in order to trigger subsequent PR-workflows.
          token: ${{ secrets.SCORE_BOT_PAT }}
        env:
          # It's not perfectly clear whether we need to set token or GITHUB_TOKEN here,
          # but it seems to work only when both are set to the PAT.
          GITHUB_TOKEN: ${{ secrets.SCORE_BOT_PAT }}
